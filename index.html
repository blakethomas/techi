<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-content">
      <div class="top-main-right">
        <div class="logo-holder">
          <img class ="techi-logo" src="logo.png" alt="techi logo"/>
        </div>
        <ul>
          <li>Contact us</li>
          <li>Meet the team</li>
          <li>Home</li>
        </ul>
      </div>
      <div class="banner">
        <img src="coffee.png" alt="banner">
        <h1 class = "banner-text">Meet The Team</h1>
      </div>
      <div class="main-images">
        <div class="main-centering">
          <div class="brook">
            <img src="" alt="" class="brook-image">
            <div class="brook-tag">

            </div>
          </div>
          <div class="jake">
            <img src="" alt="" class="jake-image">
            <div class="jake-tag">

            </div>
          </div>
          <div class="allef" >
            <img src="" alt="" class="allef-image">
            <div class="allef-tag">

            </div>
          </div>
        </div>
      </div>
      <div class="learn-more">
        <a class ="learn-link">Learn more about Techi Technology <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
      </div>
        <div class="bottom-main">
          <p class = "rights">2017, Techi Inc. All Rights Reserved</p>
          <div class="social-icons">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </div>
        </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="relative"><i class="fa fa-times close" aria-hidden="true"></i></div>
        <img class ="alternate-logo" src="logo.png" alt="second techi logo">
      </div>
      <ul>
        <div class="relative">
          <li class = "home">Home</li>
        </div>
        <li>Meet the team</li>
        <li>Contact Us</li>
      </ul>
      <div class="sidebar-images">
        <div class="sidebar-centering">
          <div class="brook-sidebar">
            <img src="" alt="" class="brook-side-image">
            <div class="brook-tag">

            </div>
          </div>
          <div class="jake-sidebar">
            <img src="" alt="" class="jake-side-image">
            <div class="jake-tag">

            </div>
          </div>
          <div class="allef-sidebar">
            <img src="" alt="" class="allef-side-image">
            <div class="allef-tag">

            </div>
          </div>
        </div>
      </div>
      <div class="bottom-sidebar">
        <a class="bottom-learn-more">Learn more about Techni Technology <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
      </div>
      <div class="bottom-closing">
        <p class = "bottom-rights">2017, Techi Inc. All Rights Reserved</p>
        <div class="icons">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
